<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML/CSS/JS 编辑器</title>
  <link rel="stylesheet" href="styles.css">

  <!-- 引入 Prism.js 的样式文件 -->
  <link href="https://cdn.jsdelivr.net/npm/prismjs@1.28.0/themes/prism-okaidia.min.css" rel="stylesheet" />
  
  <!-- 引入 Prism.js 的核心库 -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.28.0/prism.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.28.0/plugins/autoloader/prism-autoloader.min.js"></script>
</head>
<body>
  <div class="container">
    <!-- 顶栏 -->
    <div class="header">
      <div class="left">
        <button id="htmlBtn">HTML</button>
        <button id="cssBtn">CSS</button>
        <button id="jsBtn">JavaScript</button>
      </div>
      <div class="right">
        <button id="runBtn">运行</button>
        <button id="saveBtn">保存</button>
      </div>
    </div>
    
    <!-- 主体 -->
    <div class="editor">
      <textarea id="htmlCode" class="code-box" placeholder="请输入HTML代码..."></textarea>
      <textarea id="cssCode" class="code-box" placeholder="请输入CSS代码..." class="language-css"></textarea>
      <textarea id="jsCode" class="code-box" placeholder="请输入JavaScript代码..." class="language-javascript"></textarea>
    </div>

    <!-- 运行结果 -->
    <div class="output">
      <iframe id="outputFrame" class="output-frame"></iframe>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
